{% extends "app/shared_layout.html" %}

{% block body %}
    <div class="container" style="padding-top: 40px">
        <div class="row">
            <form class="col s12 m8 offset-m2 l6 offset-l3" method="post">
                {% csrf_token %}
                <div class="card grey lighten-3">
                    <div class="card-content black-text grey lighten-5">
                        <div class="row">
                            <div class="col s2">
                                <img src="http://ki.se/sites/all/themes/ki/images/open_graph.png" class="responsive-img" alt="Logo"/>
                            </div>
                            <div class="col s10">
                                <h5>Institutionen för hälsa och lärande</h5>
                                <h6>Karolinska institutet</h6>
                            </div>
                        </div>
                    </div>
                    <div class="card-content black-text">
                      {% if form.errors %}
                        <div class="card-panel red darken-3 white-text">
                            Ett fel inträffade vid inloggning. Var vänlig kontrollera dina kontouppgifter.
                        </div>
                      {% endif %}
                      <span class="card-title">BeVut-Dig Inloggning</span>
                      <div class="input-field">
                            <input id="username" name="username" type="text" class="validate" />
                            <label for="username">Användarnamn</label>
                        </div>
                        <div class="input-field">
                            <input id="password" name="password" type="password" class="validate" />
                            <label for="password">Lösenord</label>
                        </div>
                    </div>
                    <div class="card-action right-align grey lighten-3">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Logga in
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
